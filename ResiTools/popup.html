<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!--FONT AWESOME ICONS-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 

        <!-- Tab button links -->
        <div class="tab">
            <button id="launcherBtn"> <i class="fa fa-plus-circle"></i> Launcher</button>
            <button id="templatesBtn"> <i class="fa fa-list-alt"></i> Templates</button>
            <button id="emailsBtn"> <i class="fa fa-envelope"></i> Emails</button>
            <button id="TWoSBtn"> <i class="fa fa-calculator"></i> TWoS</button>
            <button id="mySettingsBtn"> <i class="fa fa-cog"></i> Settings</button>
        </div>
    </head>

    <body>
        <!-- Welcome Tab -->
        <div id="welcomeDiv">
            <br/><br/><br/>
            <img src="images/resiToolsLaunch.png" alt="ResiTools" class="IMGcentre" style="width:350px;height:350px;">
            <br/>
        </div>

        <!-- Tab content -->
        <div id="launcherDiv">
            <br/>
            <div>
                <button href="https://www.google.com" target="_blank" class="btn btn-primary btn-sm">Open Launcher (new-tab)</button>
            </div>

        </div>

        <div id="templatesDiv">
            <br/>
            <h6>Templates</h6>
            <br/>
                <div class="list-group" id="myTemplates" role="tablist">
                    
                </div>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addTemplate">Add Template</button>
                <button id="editTemplateBtn" type="button" class="btn btn-warning">Edit Template</button>
                <button id="deleteTemplateBtn" type="button" class="btn btn-danger">Delete</button>
                
                <br/><br/>

                <div class="tab-content" id="nav-tabContent" style="height: 100px;">

                </div>

                <br/>

                <button id=copyTemplateBtn>Copy</button>

                <div id="editTemplate" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title">Edit Template</h6>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" id="editTemplateName" placeholder="Template Name" cols="20"><p></p>
                                <textarea style="white-space: pre-wrap;" id="editTemplateDescription" class="form-control" placeholder="Template Description" rows="8" cols="60"></textarea></td><br>
                            </div>
                            <div class="modal-footer">
                            <button id="updateTemplateBtn" type="button" class="btn btn-warning">Update Template</button> 
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="addTemplate" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title">Add Template</h6>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" id="templateName" placeholder="Template Name" cols="20"><p></p>
                                <textarea style="white-space: pre-wrap;" id="templateDescription" class="form-control" placeholder="Template Description" rows="8" cols="60"></textarea></td><br>
                            </div>
                            <div class="modal-footer">
                            <button id="addTemplateBtn" type="button" class="btn btn-success">Add Template</button> 
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div id="emailsDiv">
            <br/>
            <h1>Email Templates</h1>

            <button id="emailExceptionBtn">Exception</button> <button id="emailLMNPBtn">Email lmnp</button>
        </div>

        <div id="TWoSDiv"> 
            <table class="center">
                <br/>
                <h6>Time Without Service Calculator</h6>
                <tr>
                    <td><input class="form-control" type="text" id="monthlyCosts" placeholder="Monthly Cost"></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" id="timeWithoutService" placeholder="Time Without Service"></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" id="approvedBy" placeholder="Approved by"></td>
                </tr>
            </table>
            <br/>
            <button id="calculateBtn" class="btn btn-primary btn-sm">Calculate</button>
            <br/><br/>
            <table class="center">
                <tr>
                    <td>Amount: </td>
                    <td><input type="text" class="form-control" id="resultAmount" size="5"></td>
                    <td><button id="copyAmountBtn" class="btn btn-outline-primary btn-sm">Copy</button></td>
                </tr>
            </table>
            <br/>
            <textarea id="resultString" rows="4" cols="35"></textarea>
            <br/><br/>
            <button id="copyStringBtn" class="btn btn-outline-primary btn-sm">Copy</button>
            <br/><br/>
        </div>

        <div id="mySettingsDiv">
            <br/>
            
            <table class="center">

                <br/>

                <h1>Settings</h1><br/>
                <tr>
                    <td><input type="text" class="form-control" id="firstName" placeholder="First Name" size="25"></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" id="lastName" placeholder="Surname"size="25"></td>
                </tr>
                <tr>
                    <td><input type="email" class="form-control" id="workEmail" placeholder="Work Email" size="25"></td>
                </tr>

            </table>

            <br/>

            <button id="saveSettingsBtn" class="btn btn-outline-primary">Save</button>

            <br/>
            <br/>

            *Some settings may not work with empty fields

        </div>

        <script src="popup.js" defer></script>


    </body>
</html>


<style>
    /* ======== Adding CSS for TABS ======== */

    * {box-sizing: border-box}

    .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 25%;
        height: 500px;
    }

    .tab button {
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #38b6ff;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    /* ====== CSS for HTML extension body ====== */

    .IMGcentre {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

    body {
        width: 600px;
        height: 500px;
        background-color: white;
        text-align: center;
        color: black;
        margin: 0;
        overflow-y : auto;
        font-size: 15px;
    }

    table.center {
        margin-left: auto;
        margin-right: auto;
    }

    footer {
        position: fixed;
        left: 5;
        bottom: 5;
        margin-left: auto;
        margin-right: auto;
    }

    textarea {
        resize: none;
    }

    /* for list-group overscroll */
    .list-group {
    max-height: 190px;
    max-width: 300px;
    min-width: 300px;
    min-height: 190px;
    margin-bottom: 10px;
    overflow-y:auto;
    -webkit-overflow-scrolling: touch;
    text-align: left;
}

</style>
