<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!--FONT AWESOME ICONS-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 

        <!-- Tab button links -->
        <div class="tab">
            <button id="launcherBtn"> <i class="fa fa-plus-circle"></i> Launcher</button>
            <button id="templatesBtn"> <i class="fa fa-list-alt"></i> Templates</button>
            <button id="emailsBtn"> <i class="fa fa-envelope"></i> Emails</button>
            <button id="TWoSBtn"> <i class="fa fa-calculator"></i> TWoS</button>
            <button id="mySettingsBtn"> <i class="fa fa-cog"></i> Settings</button>
        </div>
    </head>

    <body>
        <!-- Welcome Tab -->
        <div id="welcomeDiv">
            <br/><br/>
            <img src="Images/resiToolsLaunch.png" alt="ResiTools" class="IMGcentre" style="width:250px;height:250px;">
            <i class="fa fa-copyright"></i> Simon Lorimer & Sean Madondo
            <br/>
            <span class="badge badge-secondary">SimSeanDev</span>
        </div>

        <!-- Tab content -->
        <div id="launcherDiv">
            <br/>
            <div>
                <button href="https://www.google.com" target="_blank" class="btn btn-primary btn-sm">Open Launcher (new-tab)</button>
            </div>

        </div>

        <div id="templatesDiv">
            <br/>
            <h1>Templates</h1>
        </div>

        <div id="emailsDiv">
            <br/>
            <h1>Email Templates</h1>

            <button id="emailExceptionBtn">Exception</button> <button id="emailLMNPBtn">Email lmnp</button>
        </div>

        <div id="TWoSDiv"> 
            <table class="center">
                <br/>
                <h6> Please type in values</h6>
                <tr>
                    <!-- <td>Monthly Costs: </td>  -->
                    <td><input class="form-control" type="text" id="monthlyCosts" placeholder="Monthly Cost..."></td>
                </tr>
                <tr>
                    <!-- <td>TWoS:</td> -->
                    <td><input class="form-control" type="text" id="timeWithoutService" placeholder="Days with no service..."></td>
                </tr>
                <tr>
                    <!-- <td>Approved by:</td> -->
                    <td><input class="form-control" type="text" id="approvedBy" placeholder="Approved by...."></td>
                </tr>
            </table>
            <br/>
            <button id="calculateBtn" class="btn btn-primary btn-sm">Calculate</button>
            <br/><br/>
            <table class="center">
                <tr>
                    <td>Amount:</td>
                    <td><input type="text" class="form-control" id="resultAmount" size="5"></td>
                    <td><button id="copyAmountBtn" class="btn btn-outline-primary btn-sm">Copy</button></td>
                </tr>
            </table>
            <br/>
            <textarea id="resultString" rows="4" cols="35"></textarea>
            <br/><br/>
            <button id="copyStringBtn" class="btn btn-outline-primary btn-sm">Copy</button>
            <br/><br/>
        </div>

        <div id="mySettingsDiv">
            <br/>
            
            <table class="center">

                <br/>

                <h1>Settings</h1><br/>
                <tr>
                    <td><input type="text" class="form-control" id="firstName" placeholder="First Name.." size="25"></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" id="lastName" placeholder="Surname.."size="25"></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" id="workEmail" placeholder="Work Email.." size="25"></td>
                </tr>

            </table>

            <br/>

            <button id="saveSettingsBtn" class="btn btn-outline-primary">Save</button>

        </div>

        <script src="popup.js" defer></script>

    </body>
</html>


<style>
    /* ======== Adding CSS for TABS ======== */

    * {box-sizing: border-box}

    .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 25%;
        height: 500px;
    }

    .tab button {
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #38b6ff;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    /* ====== CSS for HTML extension body ====== */

    .IMGcentre {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

    body {
        width: 600px;
        height: 500px;
        background-color: white;
        text-align: center;
        color: black;
        margin: 0;
        overflow-y : auto;
        font-size: 15px;
    }

    table.center {
        margin-left: auto;
        margin-right: auto;
    }

    footer {
        position: fixed;
        left: 5;
        bottom: 5;
        margin-left: auto;
        margin-right: auto;
    }

    textarea {
        resize: none;
    }
</style>
