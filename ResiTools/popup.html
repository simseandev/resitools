<!DOCTYPE html>
<html>
    <head>
        <!-- Tab button links -->
        <div class="tab">
            <button id="launcherBtn">Launcher</button>
            <button id="templatesBtn">Templates</button>
            <button id="emailsBtn">Internal Emails</button>
            <button id="TWoSBtn">TWoS Calculator</button>
            <button id="mySettingsBtn">Settings</button>
        </div>
    </head>

    <body>
        <!-- Welcome Tab -->
        <div id="welcomeDiv">
            <br/><br/><br/>
            <img src="Images/resiToolsLaunch.png" alt="ResiTools" class="IMGcentre" style="width:325px;height:325px;">
            By Simon Lorimer and Sean Madondo
        </div>

        <!-- Tab content -->
        <div id="launcherDiv">
            <br/>
            <h1>Launcher</h1>
            <div>
                <button>Open Launcher (new-tab)</button>
            </div>

        </div>

        <div id="templatesDiv">
            <br/>
            <h1>Templates</h1>
        </div>

        <div id="emailsDiv">
            <br/>
            <h1>Email Templates</h1>

            <button id="emailExceptionBtn">Exception</button> <button id="emailLMNPBtn">Email lmnp</button>
        </div>

        <div id="TWoSDiv"> 
            <table class="center">
                <br/>
                <h1> TWoS Calculator</h1>
                <tr>
                    <td>Monthly Costs:</td>
                    <td><input type="text" id="monthlyCosts" size="5"></td>
                </tr>
                <tr>
                    <td>TWoS:</td>
                    <td><input type="text" id="timeWithoutService" size="5"></td>
                </tr>
                <tr>
                    <td>Approved by:</td>
                    <td><input type="text" id="approvedBy" size="5"></td>
                </tr>
            </table>
            <br/>
            <button id="calculateBtn">Calculate</button>
            <br/><br/>
            <table class="center">
                <tr>
                    <td>Amount:</td>
                    <td><input type="text" id="resultAmount" size="5"> <button id="copyAmountBtn">Copy</button></td>
                </tr>
            </table>
            <br/>
            <textarea id="resultString" rows="5" cols="25"></textarea>
            <br/><br/>
            <button id="copyStringBtn">Copy</button>
            <br/><br/>
        </div>

        <div id="mySettingsDiv">
            <br/>
            
            <table class="center">

                <h1>Settings</h1>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="firstName" size="25"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="lastName" size="25"></td>
                </tr>
                <tr>
                    <td>Work Email:</td>
                    <td><input type="text" id="workEmail" size="25"></td>
                </tr>

            </table>

            <br/>

            <button id="saveSettingsBtn">Save</button>

        </div>

        <script src="popup.js" defer></script>

    </body>
</html>


<style>
    /* ======== Adding CSS for TABS ======== */

    * {box-sizing: border-box}

    .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 25%;
        height: 400px;
    }

    .tab button {
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    /* ====== CSS for HTML extension body ====== */

    .IMGcentre {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

    body {
        width: 600px;
        height: 400px;
        background-color: white;
        text-align: center;
        color: black;
        margin: 0;
        overflow-y : auto;
    }

    table.center {
        margin-left: auto;
        margin-right: auto;
    }

    footer {
        position: fixed;
        left: 5;
        bottom: 5;
        margin-left: auto;
        margin-right: auto;
    }

    textarea {
        resize: none;
    }
</style>
