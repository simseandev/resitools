<!DOCTYPE html>
<html>
    <header>
        <h1>TWoS Calculator</h1>
    </header>
    <body>
        <table class="center">
            <tr>
                <td>Monthly Costs:</td>
                <td><input type="text" id="monthlyCosts" size="5"></td>
            </tr>
            <tr>
                <td>TWoS:</td>
                <td><input type="text" id="timeWithoutService" size="5"></td>
            </tr>
            <tr>
                <td>Approved by:</td>
                <td><input type="text" id="approvedBy" size="5"></td>
            </tr>
        </table>
        
        <br/>
        
        <button id="calculateBtn">Calculate</button>

        <br/><br/>
        <table class="center">
            <tr>
                <td>Amount:</td>
                <td><input type="text" id="resultAmount" size="5"> <button id="copyAmount">Copy</button></td>
            </tr>
            
        </table>

        <br/>
        
        <textarea id="resultString" rows="5" cols="25"></textarea>
        
        <br/><br/>

        <button id="copyString">Copy</button>
        <br/><br/>

        <script src="popup.js" defer></script>
    </body>
</html>
<style>
    body {
        width: 250px;
        height: 300px;
        background-color: #009ed8;
        text-align: center;
        color: #ffffff;
        margin: 0;
    }

    table.center {
        margin-left: auto;
        margin-right: auto;
    }

    footer {
        position: fixed;
        left: 5;
        bottom: 5;
        margin-left: auto;
        margin-right: auto;
    }

    textarea {
        resize: none;
    }
</style>
